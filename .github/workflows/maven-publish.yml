name: CI/CD pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: '0' #get whole Git history

      - name: Setup Java 25
        uses: actions/setup-java@v4
        with:
          java-version: 25
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: 'pom.xml'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Verify JAR created
        run: |
          echo "âœ… Build completed!"
          ls -la target/*.jar || echo "No JAR found"

  test:
    name: Run Tests
    needs: build  # wait for successful build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Setup Java 25
        uses: actions/setup-java@v4
        with:
          java-version: 25
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Tests
        run: mvn test

  docker:
    name: Build and Push Docker Image
    needs: [ build, test ]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' #only why pushing

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 25
        uses: actions/setup-java@v4
        with:
          java-version: 25
          distribution: 'temurin'

      - name: Build JAR (Docker)
        run: mvn clean package

#      - name: Login to Docker Hub
#        uses: docker/login-action@v3
#        with:
#          username: ${{ secrets.DOCKERHUB_USERNAME }}
#          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker images
        run: |
          docker build -t toolbox-health-check .
          docker tag toolbox-health-check nazarkapusta228/health-check:${{ github.sha }}
          
#          docker push nazarkapusta228/health-check:latest
#          docker push nazarkapusta228/health-check:${{ github.sha }}